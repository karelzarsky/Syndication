        - Equities
      operationId: getConsensusForRelease
      summary: Get Consensus for Release
      description: Returns the current consensus as well as the consensus history of the specified release. Note that you can get the release_id from any of the /companies/<ticker>/releases endpoints (specified as id).
      parameters:
        - name: release_id
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: Specifies the consensus type, one of 'estimize', 'wallstreet', or 'estimize_weighted'
          required: false
          schema:
            type: string
      'x-code-samples':
        - lang: shell
          source: |
