  '/metrics/releases/{release_id}/consensus/{metric_name}':
    get:
      tags:
        - Metrics
      operationId: getConsensusForReleaseForMetric
      summary: Get Consensus for Release for Metric
      description: Returns the current consensus as well as the consensus history of the specified release for the specified metric. Note that you can get the release_id from any of the /metrics/companies/<ticker>/releases/<metric_name> endpoints (specified as id).
      parameters:
        - name: release_id
          in: path
          required: true
          schema:
            type: string
        - name: metric_name
          in: path
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: Specifies the consensus type, one of 'estimize', or 'estimize_weighted'
          required: false
          schema:
            type: string
      'x-code-samples':
        - lang: shell
          source: |
            curl -H "X-Estimize-Key: API_KEY_HERE" 'api.estimize.com/metrics/releases/12345/consensus/ipad_unit_sales'
      responses:
        '200':
          description: Consensus for the specified Release and Metric
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricConsensusReleaseResponse'
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/422Response'
  '/metrics/consensuses/recently_updated':
    get:
      tags:
        - Metrics
      operationId: getConsensusesRecentlyUpdatedForMetrics
      summary: Get recently updated Consensuses for Metrics
      description: Returns all metrics consensuses for all stocks that have been updated within the requested time range, as well as any consensus history revisions for those consensuses that were updated within the requested time range. Note that you can match each up by their release_id to a release from any of the /metrics/companies/<ticker>/releases/<metric_name> endpoints (specified as id). One of since or within query params is required.
      parameters:
        - name: since
          in: query
          description: The starting timestamp for the time range of updated consensuses to return, formatted in ISO 8601, up to 24 hours before the current time. 
          schema:
            type: string
        - name: within
          in: query
          description: The number of minutes before the current time for the time range of updated consensuses to return, up to 1440 (24 hours before the current time)
          schema:
            type: string
      'x-code-samples':
        - lang: shell
          source: |
            curl -H "X-Estimize-Key: API_KEY_HERE" 'api.estimize.com/metrics/consensuses/recently_updated?within=100'
      responses:
        '200':
          description: Recently updated Metric Consensuses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MetricConsensusResponse'
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/422Response'
