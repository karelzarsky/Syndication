  '/signals':
    get:
      tags:
        - Signal Endpoints
      operationId: getSignals
      summary: Get Signals for date range
      description: Returns the signals for each as-of timestamp included in the range of dates supplied to the query. This signal can be queried in periods with a maximum range of 31 days. The default query returns signals for the current day.
      parameters:
        - name: from_date
          in: query
          description: The beginning date of the date range query in YYYY-MM-DD format (defaults to current start-of-day)
          required: false
          schema:
            type: string
        - name: to_date
          in: query
          description: The ending date of the date range query in YYYY-MM-DD format (defaults to current-end-of day)
          required: false
          schema:
            type: number
      'x-code-samples':
        - lang: shell
          source: |
            curl -H "X-Estimize-Key: API_KEY_HERE" 'api.estimize.com/signals?from_date=2018-04-06&to_date=2018-04-07'
      responses:
        '200':
          description: All Signals for specified date range
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Signal'
        '403':
          description: Forbidden
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/422Response'
components:
  schemas:
    422Response:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
            example: 'Date range has a max of 31 days'
    Company:
      type: object
      required:
        - name
        - ticker
        - cusip
      properties:
        name: 
          type: string
          description: The name of the Company
          example: Apple Inc.
        ticker:
          type: string
          description: The ticker/symbol for the company
          example: AAPL
        cusip:
          type: string
          description: The Cusip used to identify the security
          example: 037833100
    Metric:
      type: object
      required:
        - name
        - unit
        - description
      properties:
        name: 
          type: string
          description: The name of the Metric
          example: daily_active_users
        unit:
          type: string
          description: The unit the metric is measured in
          example: M
        description:
          type: string
          description: The description of the metric
          example: Daily Active Users
    Release:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the release
          example: "126310"
        fiscal_year:
          type: number
          description: The fiscal year for the release
          example: 2019
        fiscal_quarter:
          type: number
          description: The fiscal quarter for the release
          example: 1
        release_date:
          type: string
          description: The date of the release
          example: "2018-03-01T05:00:00-05:00"
        eps: 
          type: number
          description: The earnings per share for the spcified fiscal quarter
          example: 1.67
        revenue:
          type: number
          description: The revenue for the specified fiscal quarter
          example: 45408.0
        wallstreet_eps_estimate:
          type: number
          description: The estimated EPS from Wall Street
          example: 1.57
        wallstreet_revenue_estimate:
          type: number
          description: The estimated revenue from Wall Street
          example: 44567.045
        consensus_eps_estimate:
          type: number
          description: The mean EPS consensus by the Estimize community
          example: 1.61234636871
        consensus_revenue_estimate:
          type: number
          description: The mean revenue consensus by the Estimize community
          example: 45117.478938
        consensus_weighted_eps_estimate:
          type: number
          description: The weighted EPS consensus by the Estimize community
          example: 1.597984165
        consensus_weighted_revenue_estimate:
          type: number
          description: The weighted revenue consensus by the Estimize community
          example: 44842.3552697
    MetricRelease:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the release
          example: "126310"
        fiscal_year:
          type: number
          description: The fiscal year for the release
          example: 2019
        fiscal_quarter:
          type: number
          description: The fiscal quarter for the release
          example: 1
        release_date:
          type: string
          description: The date of the release
          example: "2018-03-01T05:00:00-05:00"
        actual: 
          type: number
          description: The number reported for the specified metric
          example: 1.67
        consensus_estimate:
          type: number
          description: The mean consensus by the Estimize community for the metric
          example: 1.61234636871
        consensus_weighted_estimate:
          type: number
          description: The weighted consensus by the Estimize community for the metric
          example: 1.597984165
    Estimate:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the estimate
          example: "353096"
        ticker: 
          type: string
          description: The ticker of the company being estimated
          example: "AAPL"
        fiscal_year: 
          type: number
          description: The fiscal year of the quarter being estimated
          example: 2018
        fiscal_quarter: 
          type: number
          description: The fiscal quarter of the quarter being estimated
          example: 1
        eps: 
          type: number
          description: The estimated earnings per share for the company in the specified fiscal quarter
          example: 3.68
        revenue: 
          type: number
          description: The estimated revenue for the company in the specified fiscal quarter
          example: 77996.0
        username:
          type: string
          description: The current username of the author of the estimate, which can change
          example: "deletepls"
        analyst_id:
          type: string
          description: The unique identifier for the author of the estimate
          example: "4ede5f36c6efa6098876000585"
        created_at:
          type: string
          description: The time that the estimate was created (UTC)
          example: "2016-03-05T19:59:23-05:00"
        flagged:
          type: boolean
          description: A boolean value which indicates whether we have flagged this estimate internally as erroneous (spam, wrong accounting standard, etc)
          example: false
    MetricEstimate:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the estimate
          example: "353096"
        ticker: 
          type: string
          description: The ticker of the company being estimated
          example: "AAPL"
        fiscal_year: 
          type: number
          description: The fiscal year of the quarter being estimated
          example: 2018
        fiscal_quarter: 
          type: number
          description: The fiscal quarter of the quarter being estimated
          example: 1
        value: 
          type: number
          description: The estimated value of the metric for the company in the specified fiscal quarter
          example: 3.68
        username:
          type: string
          description: The current username of the author of the estimate, which can change
          example: "deletepls"
        analyst_id:
          type: string
          description: The unique identifier for the author of the estimate
          example: "4ede5f36c6efa6098876000585"
        created_at:
          type: string
          description: The time that the estimate was created (UTC)
          example: "2016-03-05T19:59:23-05:00"
        flagged:
          type: boolean
          description: A boolean value which indicates whether we have flagged this estimate internally as erroneous (spam, wrong accounting standard, etc)
          example: false
    Consensus:
      type: object
      properties:
        mean:
          type: number
          description: The mean of the distribution of estimates (the "consensus")
          example: 12.281
        high:
          type: number
          description: The highest estimate in the distribution
          example: 13.67
        low:
          type: number
          description: The lowest estimate in the distribution
          example: 11.23
        standard_deviation:
          type: number
          description: The standard deviation of the distribution
          example: 0.662
        count:
          type: number
          description: The number of estimates in the distribution
          example: 22
        updated_at:
          type: string
          description: The timestamp of this consensus (UTC)
          example: '2013-10-24T07:03:47-04:00'
    MetricConsensus:
      type: object
      properties:
        mean:
          type: number
          description: The mean of the distribution of estimates (the "consensus")
          example: 12.281
        high:
          type: number
          description: The highest estimate in the distribution
          example: 13.67
        low:
          type: number
          description: The lowest estimate in the distribution
          example: 11.23
        standard_deviation:
          type: number
          description: The standard deviation of the distribution
          example: 0.662
        count:
          type: number
          description: The number of estimates in the distribution
          example: 22
        updated_at:
          type: string
          description: The timestamp of this consensus (UTC)
          example: '2013-10-24T07:03:47-04:00'
    ConsensusWithRevisions:
      type: object
      allOf:
        - $ref: "#/components/schemas/Consensus"
      properties:
        revisions:
          type: array
          description: An array of objects in the same format as above with a timestamped history (see updated_at)
          items:
            $ref: "#/components/schemas/Consensus"
    MetricConsensusWithRevisions:
      type: object
      allOf:
        - $ref: "#/components/schemas/MetricConsensus"
      properties:
        revisions:
          type: array
          description: An array of objects in the same format as above with a timestamped history (see updated_at)
          items:
            $ref: "#/components/schemas/MetricConsensus"
    ConsensusReleaseResponse:
      type: object
      properties: 
        wallstreet:
          type: object
          properties:
            eps:
              $ref: "#/components/schemas/ConsensusWithRevisions"
            revenue:
              $ref: "#/components/schemas/ConsensusWithRevisions"
        estimize:
          type: object
          properties:
            eps:
              $ref: "#/components/schemas/ConsensusWithRevisions"
            revenue:
              $ref: "#/components/schemas/ConsensusWithRevisions"
    MetricConsensusReleaseResponse:
      type: object
      properties: 
        estimize_weighted:
          $ref: "#/components/schemas/MetricConsensusWithRevisions"
        estimize:
          $ref: "#/components/schemas/MetricConsensusWithRevisions"
    ConsensusResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/ConsensusWithRevisions"
      properties:
        release_id:
          type: string
          description: The unique identifier for the release to which this consensus belongs
          example: "12345"
        population:
          type: string
          description: One of wallstreet, estimize, or estimize_weighted
          example: "wallstreet"
        metric:
          type: string
          description: Either eps or revenue
          example: "eps"
    MetricConsensusResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/MetricConsensusWithRevisions"
      properties:
        release_id:
          type: string
          description: The unique identifier for the release to which this consensus belongs
          example: "12345"
        population:
          type: string
          description: One of estimize or estimize_weighted
          example: "estimize"
        metric:
          type: string
          description: The name of the metric
          example: "ipad_unit_sales"
    EconomicIndicator:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the economic indicator, used in queries for its releases and estimates
          example: "12345"
        name:
          type: string
          description: TThe name of the economic indicator
          example: "GDP Growth Rate"
        country:
          type: string
          description: The name of the country for the economic indicator
          example: "France"
        unit:
          type: string
          description: The denomination or category of values, one of "absolute", "thousands", "millions", "billions", "percent"
          example: "percent"
        reports_per_year:
          type: number
          description: The number of releases every year, one of 4, 12, 52
          example: 4
        comparison_period:
          type: string
          description: Which release's actuals to calculate percent changes against, either of "year_over_year" or "previous"
          example: "year_over_year"
    EconomicIndicatorRelease:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the release
          example: "126310"
        actual:
          type: number
          description: The latest reported value for the release
          example: 0.3
        percent_change:
          type: number
          description: The percent change of the actual versus the comparison period actual
          example: 100.0
        consensus_estimate:
          type: number
          description: The average estimated value of the Estimize community
          example: 0.51
        actual_as_reported:
          type: number
          description: The original reported value for the release
          example: 0.3
        percent_change_as_reported:
          type: number
          description: The percent change of the actual_as_reported versus the comparison period actual
          example: 100.0
        year:
          type: number
          description: The year in which the the release occured
          example: 2018
        period: 
          type: number
          description: The order of the release's occurence within the year, one of 1 through the economic indicator's reports_per_year fiscal quarter
          example: 2
        release_date:
          type: string
          description: The date of the release
          example: "2017-07-28T05:30:00.000Z"
    EconomicIndicatorEstimate:
      type: object
      properties:
        id: 
          type: string
          description: The unique identifier for the estimate
          example: "353096"
        year:
          type: number
          description: The year in which the the release occured
          example: 2018
        period: 
          type: number
          description: The order of the estimate's release's occurence within the year, one of 1 through the economic indicator's reports_per_year
          example: 2
        value:
          type: number
          description: The user's estimated value for the release
          example: 0.3
        percent_change:
          type: number
          description: The percent change of the value versus the comparison period actual
          example: 100.0
        username:
          type: string
          description: The current username of the author of the estimate, which can change
          example: "deletepls"
        analyst_id:
          type: string
          description: The unique identifier for the author of the estimate
          example: "4ede5f36c6efa6098876000585"
        created_at:
          type: string
          description: The time that the estimate was created (UTC)
          example: "2016-03-05T19:59:23-05:00"
        flagged:
          type: boolean
          description: A boolean value which indicates whether we have flagged this estimate internally as erroneous (spam, wrong accounting standard, etc)
          example: false
          
    Signal: 
      type: object
      properties:
        release_id:
          type: string
          description: The unique identifier for the release to which the signal corresponds
          example: "12345"
        cusip:
          type: string
          description: The CUSIP number to identify the company and/or its underlying security
          example: 037833100
        ticker:
          type: string
          description: The ticker/symbol for the company
          example: "AAPL"
        fiscal_year:
          type: number
          description: The fiscal year of the associated release
          example: 2018
        fiscal_quarter:
          type: number
          description: The fiscal quarter of the associated release
          example: 1
        release_date:
          type: string
          description: The earnings report datetime of the release release
          example: '2013-10-24T07:03:47-04:00'
        as_of:
          type: string
          description: The timestamp of the signal release release
          example: "2019-06-24T18:00:00Z"
        signal_type:
          type: string
          description: "The signal type: pre or post earnings release"
          example: 'post'
        signal:
          type: number
          description: The floating point value of the signal (-100 to +100)
          example: -97.82689785