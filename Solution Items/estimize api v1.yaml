  '/consensuses/recently_updated':
    get:
      tags:
        - Equities
      operationId: getConsensusesRecentlyUpdated
      summary: Get recently updated Consensuses
      description: Returns all consensuses for all stocks that have been updated within the requested time range, as well as any consensus history revisions for those consensuses that were updated within the requested time range. Note that you can match each up by their release_id to a release from any of the /companies/<ticker>/releases endpoints (specified as id). One of since or within query params is required.
      parameters:
        - name: since
          in: query
          description: The starting timestamp for the time range of updated consensuses to return, formatted in ISO 8601, up to 24 hours before the current time. 
          schema:
            type: string
        - name: within
          in: query
          description: The number of minutes before the current time for the time range of updated consensuses to return, up to 1440 (24 hours before the current time)
          schema:
            type: string
      'x-code-samples':
        - lang: shell
