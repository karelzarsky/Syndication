openapi: 3.0.0
servers:
# Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/seburke/Estimize-V1/1.0.0
  - description: Estimize API
    url: https://api.estimize.com
info:
  description: Version 1 of accessing Estimize data via the API. An estimate's username can change, the analyst_id should be used as the canonical identifier of an analyst. All timestamps in the API are in ISO 8601 format
  version: "1.0.0"
  title: Estimize API V1
  x-logo:
    url: "https://www.estimize.com/assets/logo/estimize-logo-360x280-b2c0472dbc6c1a1153b0bde1562e8144.png"
    backgroundColor: "#FFFFFF"
    altText: "Estimize"
  contact:
    email: engineering@estimize.com.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: Equities
    description: Equity Endpoints
  - name: Economic Indicators
    description: "All percent change values are calculated against the latest reported actual of the comparison period release, referred to as the 'comparison period actual'. The comparison period release is either the previous release, or the release from the previous year for the same period, as specified by the economic indicator's comparison_period property. An estimate's username can change, the analyst_id should be used as the canonical identifier of an analyst."
  - name: Signal Endpoints
    description: "The signal comes in two types: pre-release and post-release. Pre-release signals are generated before a release reports, while post-release signals are generated after a release reports.The signal is generated twice daily with two as-of timestamps: 7:00AM EST/EDT and 2:00PM EST/EDT. The generation process takes roughly 1.5 hours and is usually available in the system by 8:30AM EST/EDT and 3:30PM EST/EDT, respectively."
  - name: Metrics
    description: Metrics Endpoints
